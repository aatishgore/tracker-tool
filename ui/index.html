<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    Hello World!
    <button onclick="startapp(true)">Start</button>
    <button onclick="startapp(false)">stop</button>
    <span id="click" class="message"></span>
</body>
<script>
  document.addEventListener('astilectron-ready', function() {
    // This will listen to messages sent by GO
    astilectron.onMessage(function(message) {
        // Process message
        console.log("onMessage:" + message)
        document.getElementById("click").innerHTML = message
        return true
    });
   
})
function startapp(start) {
      sendMessage = (start) ? "start" : "stop"
      astilectron.sendMessage(sendMessage, function(message) {
        console.log("received " + message)
    });
    }
</script>
</html>
